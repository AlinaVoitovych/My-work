<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
   <header class="shopping">
<h1 class="h1">CSS Dinner Shopping List</h1>
<h3 class="h3">Letâ€™s go to the mall!</h3>
   </header>
   
   <main class="main-content">

<div>
<ul>

<li class="point-1"> 
    <label for="point-1">
      <input class="checkbox-1" type="checkbox">  
        <span>A lot of pickles 
             <small class="little-text">(the next lessons about CSS)</small></span>
    </labe>
</li>

<li class="point-2">
    <labe for="point-2">
<input class="checkbox-2" checked type="checkbox">
<span>10 apples
    <small class="little-text">(more CSS manipulations)</small></span>
    </labe>
</li>

<li class="point-3">
    <labe for="point-3">
        <input class="checkbox-3" type="checkbox">  
          <span>20 oranges
               <small class="little-text">(because they are awesome)</small></span>
      </labe>
</li>

<li class="point-4">
    <labe for="point-4">
        <input class="checkbox-4" type="checkbox">  
          <span>13 plates
               <small class="little-text">(hm... they always dissapear)</small></span>
      </labe>
</li>

<li class="point-5">
    <labe for="point-5">
        <input class="checkbox-5" type="checkbox">  
          <span>15 bentos</span>
      </labe>
</li>

<li class="point-6">
    <labe for="point-6">
        <input class="checkbox-6" checked type="checkbox">
        <span>1 bottle of Sake 
            <small class="little-text">(for my friends)</small></span>
            </labe> 
</li>
</ul>
</div>
   </main>

   <footer class="btn">
    <input type= "submit"
    value= "Bon appetit :)">
   </footer>
</form>
</body>
</html>
